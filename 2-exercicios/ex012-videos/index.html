<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos com HTML5</title>
</head>
<body>
    <h1>Utilizando vídeos em meu site</h1>
    <p>Aqui está um exemplo de vídeo usando a tag &lt;video&gt;</p>

    <!--

    <video src="videos/bandeira-brasil.mp4" width="500" controls></video>

    -->

    <p>Esse vídeo está usando o meu próprio servidor.</p>

    <video width="560" poster="imagens/dbz1.jpg" controls autoplay>
        <source src="videos/bandeira-brasil.mp4" type="video/mp4">
    </video>

    <hr>
    <h1>Inserindo vídeos incorporados do YouTube</h1>
    <hr>

    
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tGA904oohMw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        
        <br>
    

        <iframe width="560" height="315" src="https://www.youtube.com/embed/94PyKEtwET0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
