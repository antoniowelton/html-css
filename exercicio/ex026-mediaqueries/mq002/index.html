<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

 <!-- Criando os links das medias queries -->

    <link rel="stylesheet" href="estilos/style.css" media="all"> <!-- Criando os links das medias queries -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!-- Criando as medias queries para a orientação "RETRATO" -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!-- Criando as medias queries  para orientação "PAISAGEM"-->

</head>
<body>
    <h1>Mude a orientação do seu smartphone</h1>
</body>
</html>
