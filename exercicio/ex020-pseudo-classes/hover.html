<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Hover</title>
    <style>
        body{
            background-color: antiquewhite;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blueviolet;
            background-color: yellow;
            width: 300px;
        }

        div:hover{
            color: springgreen;
        }

        .centraliza {
            text-align: center;
        }

    </style>
</head>
<body>

    <h1 class="centraliza">Exemplo de Hover</h1>

    <p class="centraliza">
        Passe o mouse por cima do texto abaixo!
    </p>

    <div class="centraliza">
        Passe o mouse AQUI!
        <p class="centraliza", text-align: center>
            TEXTO ESCONDIDO HAHAHAHA!!
        </p>
    </div>

    <p class="centraliza">
        Fim do Exemplo!
    </p>


</body>
</html>
