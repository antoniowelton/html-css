<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando os campos: telefone e e-mail em formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Dados Pessoais</legend>

            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Seu Nome">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail"  required placeholder="Seu e-mail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)00000-0000" required>
            </p>
            
        </fieldset>

        <!-- Estudar sobra 'RegEx' (REGULAR EXTENSION) -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>







    </form>
</body>
</html>
